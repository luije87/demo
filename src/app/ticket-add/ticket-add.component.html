<div class="container starter-template">
  <div class="row">
    <div class="col-xs-6">
      <form>
        <div class="form-group">
          <label style="display: block;">Caller User Name</label>
          <select class="selectpicker" data-live-search="true" title="Select User" [(ngModel)]="item" name="user">
                            <option *ngFor="let item of users" [ngValue]="item">{{item.user}}</option>
                        </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Caller Office Location</label>
          <input type="email" class="form-control" id="inputLocation" placeholder="Location" [(ngModel)]="item.location" name="location">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Caller Phone Number</label>
          <input type="email" class="form-control" id="InputPhone" placeholder="Phone Number" [(ngModel)]="item.phone" name="phone">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Caller Email</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="item.email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Caller Full Name</label>
          <input type="email" class="form-control" id="InputName" placeholder="Full Name" [(ngModel)]="item.name" name="name">
        </div>
        <div class="form-group">
          <label style="display: block;">Status</label>
          <select class="selectpicker" data-live-search="true" title="Select Category" [(ngModel)]="item.status" name="status" >
                            <option *ngFor="let item of statuses" [ngValue]="item">{{item.name}}</option>                            
                        </select>
        </div>
        <div class="form-group">
          <label style="display: block;">Category</label>
          <select class="selectpicker" data-live-search="true" title="Select Category" [(ngModel)]="item.category" name="category" >
                            <option *ngFor="let item of categories" [ngValue]="item" [attr.selected]="true">{{item.name}}</option>                            
                        </select>
        </div>
        <div class="form-group">
          <label style="display: block;">Assigned To</label>
          <select class="selectpicker" data-live-search="true" title="Select User" data-dropup-auto="false" [(ngModel)]="item.agent" name="agent" >
                            <option *ngFor="let item of agents" [ngValue]="item">{{item.name}}</option>                                                                                
                        </select>
        </div>
        <div class="form-group">
          <label style="display: block;">Priority</label>
          <select class="selectpicker" data-live-search="true" title="Select Priority" [(ngModel)]="item.status" name="priority" >
                            <option *ngFor="let item of priorities" [ngValue]="item">{{item.name}}</option>
                        </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Description</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
        <button type="submit" class="btn btn-default">Cancel</button>
      </form>
    </div>
  </div>
</div>
